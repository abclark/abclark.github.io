<br /><center><h1>The touch Command</h1></center><br />

<br />

<p>
The <i>touch</i> <a href="command.html">command</a> is the easiest way to create new, empty <a href="file.html">files</a>. It is also used to change the <i>timestamps</i> (i.e., dates and times of the most recent access and modification) on existing files and <a href="directory.html">directories</a>.
</p>

<p>
touch's syntax is
</p>

<blockquote>
<p>
<code>touch [option] file_name(s)</code>
</p>
</blockquote>

<p>
When used without any <a href="option.html">options</a>, touch creates new files for any file names that are provided as <a href="argument.html"><i>arguments</i></a> (i.e., input data) if files with such names do not already exist. Touch can create any number of files simultaneously.
</p>
